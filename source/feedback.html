<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дизайн-студия «Нёрдс»</title>
  {% include 'templates/_head.html' %}
</head>
<body class="page__body">
{% include 'templates/_header.html' %}
<main class="page-main">
  <div class="page-main__header">
    <div class="content-wrapper">
      <h1 class="page-main__title">Напишите нам</h1>
    </div>
  </div>
  <div class="page-main__modal modal-form">
    <form class="form-feedback" action="https://echo.htmlacademy.ru" method="POST">
      <div class="form-feedback__content-wrapper">
        <label class="form-feedback__label">
          Ваше имя:
          <input class="form-feedback__input form-input" type="text" name="name" placeholder="Имя Фамилия" required>
        </label>
        <label class="form-feedback__label">
          Ваш email:
          <input class="form-feedback__input form-input" type="email" name="email" placeholder="email@example.com"
                 required>
        </label>
        <label class="form-feedback__label form-feedback__label-textarea">
          Текст письма:
          <textarea class="form-feedback__input form-input form-textarea" name="message"
                    placeholder="В свободной форме"></textarea>
        </label>
      </div>
      <button class="button button--red form-feedback__button" type="submit">Отправить</button>
    </form>
  </div>
</main>
{% include 'templates/_footer.html' %}
<script src="js/main.js" type="module"></script>
</body>
</html>
